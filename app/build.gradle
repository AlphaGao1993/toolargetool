apply plugin: 'com.android.application'
apply plugin: 'maven'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.gu.toolargetool.sample"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "http://101.132.41.133:8081/repository/android-lib/") {
            authentication(userName: "kid17-Android", password: "kid17.com")
        }
        pom.version = "0.0.1"
        pom.artifactId = "toolLargeTool"
        pom.groupId = "com.yiqizhangda"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.1'
}
